name: Set tag on a new version release

on:
  pull_request_review:
    types:
      - submitted
  workflow_dispatch:

jobs:
  set-tag-in-repo:
    runs-on: ubuntu-latest
    steps:

      - name: Get version string
        id: getver
        shell: bash
        run: |
          TM_VERSION=''
          TM_TAG="v${TM_VERSION}-1"
          echo "::set-output name=release_tag::${TM_TAG}"

          echo "TM release version ${TM_VERSION}, tag: ${TM_TAG}"

      - name: debug
        shell: bash
        run: |
          echo "Labels: " ${{ github.event.pull_request.labels.* }}

      - name: Set tag ${{ steps.getver.outputs.release_tag }}
        if: |
          github.event.review.state == 'approved' &&
          contains(github.event.pull_request.labels.*.name, 'release')
        uses: actions/github-script@v5.1.0
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.git.outputs.release_tag }}',
              sha: context.sha
              })


